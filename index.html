<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Cutea Cafe</title>

</head>
<body class="cute-background">
<header class="p-3 cute-background">
    <div class="container">
        <div class="align-items-center justify-content-center mb-2 d-flex">
            <h1 class="rainbow-text custom-Header custom-title cloud">
                Cutea Cafe
            </h1>
            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center custom-Header px-5 bg-image cloud gap-5">
                <li class="mt-5"><a href="#" class="nav-link px-2 rainbow-text">Menu</a></li>
                <li class="mt-5"><a href="#" class="nav-link px-2 rainbow-text">About Us</a></li>
            </ul>

        </div>
    </div>
</header>
<main class="container">
    <div class="row d-flex w-100">

        <h1 class="coffee-name-text-area col-lg-6 d-flex justify-content-center align-items-center p-2 ">Coffee Selection! </h1>

    </div>
    </div>
</main>

<!--            Display coffee names-->
<div class="container">
    <div class="row">
<!--        Display Coffee Selection-->
        <div id="coffees" class="result-coffee col-lg-6 coffee-name-text-area">
        </div>
<!--        End Display of coffee selection-->

        <div class="roast col-lg-6">
        <!--            Search Bar-->
        <form class="my-3 coffee-name-text-area p-2 d-flex flex-column justify-content-center align-items-center" role="search"><h2>Type in Coffee Selection</h2>
            <input id="coffee-name" type="search" class="form-control form-control-dark "
                   placeholder="Search Coffees"
                   aria-label="Search">

            <img class="sparkle" src="img/giphy.gif"/>
        </form>
<!--            End Search Bar-->

<!--        Start dropdown menu-->
        <form class ="coffee-name-text-area m-3 col-lg-6 w-100">
            <label for="roast-selection"><h3>Select Roast Option</h3></label>
            <select id="roast-selection">
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
            <input id="submit" type="submit"/>
            <img class="sparkle" src="img/giphy.gif"/>
        </form>
<!--End dropdown menu-->

            <input type="textarea" id="userInputCoffee">
            <button type="button" onclick="addCoffeeInput()">Add Coffee to List</button>
            <div class="justify-content-center d-flex">
                <img src="img/cute-cup.png" alt="coffee" class="cute-cup">

            </div>
        </div>
    </div>
</div>
<!--        End Display coffee names-->

<script src="main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossOrigin="anonymous">
</script>
</body>
</html>
