<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="img/Hello-coffee.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Hello Coffee</title>
</head>

<body class="pink-background">


<!--start of nav bar-->
<!--Where we got hello-coffee logo: https://embroideres.com/hello-kitty-coffee-embroidery-design-65777-->
<header  id="top" class="cute-background">
    <div class="container">
        <div class="row ">
            <div class="col justify-content-center align-items-center d-flex"><img class="header-sparkle" src="img/giphy.gif"/>
                <img src="img/Hello-coffee.jpeg" alt="hello kitty" style="border-radius: 50%"
                                  class="hello-coffee"><img class="header-sparkle" src="img/giphy.gif"/></div>
        </div>
    </div>
</header>
<!--end of nav bar-->

<!--Coffee Selection Heading-->
<main class="container justify-content-start w-50">
    <div class="d-flex coffee-name-text-area mb-3">
        <h1 class="coffee-title cursive col d-flex justify-content-center rainbow-text p-2"><img class="header-sparkle" src="img/giphy.gif"/>Coffee
            Selection!<img class="header-sparkle" src="img/giphy.gif"/></h1>
    </div>
</main>
<!--End coffee selection heading-->

<div class="container">
    <div class="row">
        <!--            Display coffee names-->
        <div class="col-lg-6">
            <div class="container">
                <div id="coffees" class="cursive row result-coffee coffee-name-text-area p-2">
                </div>
            </div>
        </div>
        <!--        End Display of coffee selection-->

        <!--            Search Bar-->
        <div class="col-lg-6 coffee-name-text-area p-2">
            <form
                    class="coffee-name-text-area px-2 mb-3 d-flex flex-column justify-content-center align-items-center cursive"
                    role="search">
                <h2 class="type-coffee col-lg-6 d-flex justify-content-center p-2 w-100"><img class="header-sparkle" src="img/giphy.gif"/>Type
                    Coffee Name<img class="header-sparkle" src="img/giphy.gif"/></h2>
                <input id="coffee-name" type="search" class="my-3 form-control form-control-dark "
                       placeholder="Search Coffees"
                       aria-label="Search">
            </form>
            <!--            End Search Bar-->

            <!--        Start dropdown menu-->
            <div class="roast">
                <form class="coffee-name-text-area col-lg-6 w-100 mb-3 cursive d-flex flex-column justify-content-center align-items-center">
                    <label for="roast-selection" class="flex-grow my-2"><h2 class="select-roast-option"><img class="header-sparkle" src="img/giphy.gif"/>Select
                        Roast Option<img class="header-sparkle" src="img/giphy.gif"/></h2></label>
                    <select id="roast-selection" class="w-75 py-2 my-1">
                        <option value="cu-tea">teas</option>
                        <option value="f-light roast">f-light roast</option>
                        <option value="medi-chum roast">medi-chum roast</option>
                        <option value="bear-y dark">bear-y dark</option>
                    </select>
                    <button id="submit" class="btn bg-light border-white rounded my-3" type="submit"><img class="sparkle"
                                                                                                     src="img/giphy.gif"/>Search
                        Roasts<img class="sparkle" src="img/giphy.gif"/></button>
                </form>
            </div>
            <!--End dropdown menu-->

            <!--User add Coffee Names-->
            <form class="coffee-name-text-area mb-3 cursive d-flex flex-column justify-content-center align-items-center gap-1">
                <h2 class="add-coffee"><img class="header-sparkle" src="img/giphy.gif"/>Add a Coffee<img class="header-sparkle" src="img/giphy.gif"/></h2>
                <label class="w-75" for="add-coffee-roast">
                    <select class="roast-dropdown py-2 my-2" id="add-coffee-roast">
                        <option>cu-tea</option>
                        <option>f-light roast</option>
                        <option>medi-chum roast</option>
                        <option>bear-y dark</option>
                    </select>
                </label>

                <!--                <label for="add-coffee-name">-->
                <input class="input-name w-75 my-2" id="add-coffee-name" type="text" placeholder="Enter name">
                <!--                </label>-->
                <button id="add-coffee-btn" class="btn bg-light border-white rounded mb-3" type="submit"><img class="sparkle"
                                                                                                         src="img/giphy.gif"/>Add
                    Coffee<img class="sparkle" src="img/giphy.gif"/></button>
            </form>

            <!--            End user add coffee-->

            <!--            coffee cup animation-->
            <div class=" cursive justify-content-center d-flex">
                <a href="#top"> <img src="img/cute-cup.png" alt="coffee" class="cute-cup mt-5"></a>
            </div>
            <!--end coffee cup animation-->
        </div>
        <!--        End of right hand column-->
    </div>
    <!--    End of right hand row-->
</div>
<!--        End of right hand container-->

<script src="main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossOrigin="anonymous">
</script>
</body>
</html>
