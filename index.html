<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="img/Hello-coffee.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Hello Coffee</title>
</head>

<body class="cute-background">


<!--start of nav bar-->
<header class="p-3 cute-background">
    <div class="container">
        <div class="align-items-center justify-content-center mb-2 d-flex">
<!--            <h1 class="rainbow-text custom-Header custom-title cloud text-align-center">-->
<!--                Hello Coffee-->
<!--            </h1>-->
            <img src="img/Hello-coffee.jpeg" alt="" style="border-radius: 50%" class="hello-coffee">
            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center custom-Header px-5 bg-image cloud gap-5">
                <li class="mt-5"><a href="#" class="nav-link px-2 rainbow-text ">Menu</a></li>
                <li class="mt-5"><a href="#" class="nav-link px-2 rainbow-text ">About Us</a></li>
            </ul>

        </div>
    </div>
</header>
<!--end of nav bar-->

<!--Coffee Selection Heading-->
<main class="container justify-content-start w-50">
    <div class="d-flex coffee-name-text-area mb-3">
        <h1 class="cursive col d-flex justify-content-center p-2"><img class="sparkle" src="img/giphy.gif"/>Coffee
            Selection!<img class="sparkle" src="img/giphy.gif"/></h1>
    </div>
</main>
<!--End coffee selection heading-->

<div class="container">
    <div class="row">
        <!--            Display coffee names-->
        <div id="coffees" class=" cursive result-coffee col-lg-6 coffee-name-text-area">
        </div>
        <!--        End Display of coffee selection-->

        <!--            Search Bar-->
        <div class="col-lg-6 coffee-name-text-area">
            <form
                    class="coffee-name-text-area px-2 d-flex flex-column justify-content-center align-items-center cursive"
                    role="search">
                <h1 class="col-lg-6 d-flex justify-content-center p-2 w-100"><img class="sparkle" src="img/giphy.gif"/>Type
                    Coffee Name<img class="sparkle" src="img/giphy.gif"/></h1>
                <input id="coffee-name" type="search" class="my-3 form-control form-control-dark "
                       placeholder="Search Coffees"
                       aria-label="Search">
            </form>
            <!--            End Search Bar-->

            <!--        Start dropdown menu-->
            <div class="roast">
                <form class="coffee-name-text-area col-lg-6 w-100 mb-3 cursive d-flex flex-column justify-content-center align-items-center">
                    <label for="roast-selection" class="flex-grow my-2"><h3><img class="sparkle" src="img/giphy.gif"/>Select
                        Roast Option<img class="sparkle" src="img/giphy.gif"/></h3></label>
                    <select id="roast-selection" class="w-75 py-2 my-2">
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="dark">Dark</option>
                    </select>
                    <button id="submit" class="btn bg-light border-white rounded" type="submit"><img class="sparkle"
                                                                                                     src="img/giphy.gif"/>Search
                        Roasts<img class="sparkle" src="img/giphy.gif"/></button>
                </form>
            </div>
            <!--End dropdown menu-->

            <!--User add Coffee Names-->
<!--            <div class="coffee-name-text-area">-->
<!--                <input class="cursive" type="textarea" placeholder="Add Coffee" id="userInputCoffee">-->
<!--                <button class="cursive" type="button" onclick="addCoffeeInput()">Add Coffee to List</button>-->
<!--            </div>-->

            <!--User add Coffee Names-->
            <form>
                <label for="add-coffee-roast">
                    <select class="roast-dropdown" id="add-coffee-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </label>

                <label for="add-coffee-name">
                    <input class="input-name" id="add-coffee-name" type="text" placeholder="Enter name">
                </label>
                <input class="btn" id="add-btn" type="submit"/>
            </form>
            <!--            End user add coffee-->

            <!--            coffee cup animation-->
            <div class=" cursive justify-content-center d-flex">
                <img src="img/cute-cup.png" alt="coffee" class="cute-cup mt-5">
            </div>
            <!--end coffee cup animation-->
        </div>
        <!--        End of right hand column-->
    </div>
    <!--    End of right hand row-->
</div>
<!--        End of right hand container-->

<footer class=" m-5">

    <!--        <li>icon</li>-->
    <!--        <li>icon</li>-->
    <!--        <li>icon</li>-->
    <!--    </ul>-->

</footer>

</html>
