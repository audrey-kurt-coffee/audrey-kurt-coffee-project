<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Cutea Cafe</title>

</head>
<body>
<header class="p-3 text-bg-warning">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Cutea Cafe</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Drink Menu</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About Us</a></li>
            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <div class="row">

        <!--Dropdown Roast Selection-->
        <h1>Coffee Selection!</h1>
        <div class="col">
            <form class="d-flex">
                <label for="roast-selection"></label>
                <select id="roast-selection">
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <input id="submit" type="submit"/>
            </form>

            <!--            Search Bar-->
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Search Drinks"
                       aria-label="Search">
            </form>
        </div>
    </div>
</main>
<!--            End Search Bar-->

<!--            Display coffee names-->
<div class="container">
    <div class="row">
        <div class="coffee-name col">

        </div>
        <div class ="roast col">

        </div>
    </div>
</div>
<!--        End Display coffee names-->


<script src="main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossOrigin="anonymous">
</script>
</body>
</html>
